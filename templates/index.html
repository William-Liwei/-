<script>
        // 密码和账号处理函数
        async function handlePasswordChange(input) {
            try {
                await fetch('/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        mima: input.value
                    })
                });
                console.log('密码已更新');
            } catch (error) {
                console.error('密码更新失败:', error);
            }
        }

        async function handleZhanghaoChange(input) {
            try {
                await fetch('/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        zhanghao: input.value
                    })
                });
                console.log('学号已更新');
            } catch (error) {
                console.error('学号更新失败:', error);
            }
        }

        // 页面加载时获取数据
        window.addEventListener('load', async () => {
            try {
                showLoading();
                const response = await fetch('/data');
                const data = await response.json();
                
                // 填充表单数据
                Object.keys(data).forEach(key => {
                    const element = document.getElementById(`display-${key}`);
                    if (element) {
                        if (element.type === 'select-one') {
                            element.value = data[key];
                        } else {
                            element.value = data[key];
                        }
                    }
                });
                showToast('数据加载成功');
            } catch (error) {
                console.error('Error loading data:', error);
                showToast('数据加载失败', 'error');
            } finally {
                hideLoading();
            }
        });

        // 更新数据按钮事件处理
        document.getElementById('updateBtn').addEventListener('click', async () => {
            const formData = {};
            document.querySelectorAll('[id^="display-"]').forEach(element => {
                const key = element.id.replace('display-', '');
                formData[key] = element.value;
            });

            try {
                showLoading();
                const response = await fetch('/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                const result = await response.json();
                hideLoading();
                showToast('数据更新成功');
            } catch (error) {
                console.error('Error updating data:', error);
                hideLoading();
                showToast('数据更新失败', 'error');
            }
        });

        // Cookie获取按钮事件处理
        document.getElementById('getCookieBtn').addEventListener('click', async () => {
            try {
                showLoading();
                const response = await fetch('/get_cookie', { method: 'POST' });
                const result = await response.json();
                showToast(result.message);
            } catch (error) {
                console.error('Error getting cookie:', error);
                showToast('获取Cookie失败', 'error');
            } finally {
                hideLoading();
            }
        });

        // 开始排课按钮事件处理
        document.getElementById('startRobBtn').addEventListener('click', async () => {
            try {
                showLoading();
                const response = await fetch('/rob_course', { method: 'POST' });
                const result = await response.json();
                showToast(result.message);
            } catch (error) {
                console.error('Error starting course selection:', error);
                showToast('开始排课失败', 'error');
            } finally {
                hideLoading();
            }
        });

        // 查分按钮事件处理
        document.getElementById('checkScoreBtn').addEventListener('click', async () => {
            try {
                // 获取学号和密码
                const zhanghao = document.getElementById('display-zhanghao').value;
                const password = document.getElementById('display-mima').value;

                // 验证学号和密码
                if (!zhanghao || !password) {
                    showToast('请先输入学号和密码', 'error');
                    return;
                }

                // 确保最新的密码被更新到后端
                await handlePasswordChange(document.getElementById('display-mima'));
                
                showLoading();
                const response = await fetch('/search_score', { method: 'POST' });
                const result = await response.json();
                showToast(result.message);
                if (result.body) {
                    document.getElementById('scoreContent').innerText = result.body;
                    document.getElementById('scoreModal').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error checking scores:', error);
                showToast('查分失败', 'error');
            } finally {
                hideLoading();
            }
        });
        


        // 登出按钮事件处理
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            fetch('/logout', {
                method: 'GET'
            }).then(response => {
                if (response.redirected) {
                    window.location.href = response.url;  // 重定向到登录页面
                }
            }).catch(error => console.error('Error:', error));
        });
        

        // 添加密码输入监听
        document.getElementById('display-mima').addEventListener('input', function(e) {
            handlePasswordChange(this);
        });

        // 添加学号输入监听
        document.getElementById('display-zhanghao').addEventListener('input', function(e) {
            handleZhanghaoChange(this);
        });

        // Toast提示功能
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white transition-all duration-300 transform translate-y-0 opacity-100 shadow-lg z-50 ${
                type === 'success' ? 'bg-green-600' : 'bg-red-600'
            }`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-20px)';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        // 加载动画
        function showLoading() {
            const loading = document.createElement('div');
            loading.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            loading.id = 'loading-overlay';
            loading.innerHTML = `
                <div class="bg-white p-5 rounded-lg flex flex-col items-center">
                    <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                    <p class="mt-3 text-gray-700">处理中...</p>
                </div>
            `;
            document.body.appendChild(loading);
        }

        function hideLoading() {
            const loading = document.getElementById('loading-overlay');
            if (loading) {
                loading.remove();
            }
        }
    </script>
</body>
